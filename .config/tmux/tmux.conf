# Modify major mode
unbind C-b
set-option -g prefix 'C-\' 
bind-key 'C-\' send-prefix

# split panes
bind L split-window -h
bind J split-window -v
unbind '"'
unbind %

# switch panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# enable mouse
set -g mouse on
